<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Active home page</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="main-head">

            <h1>Logo</h1>
            <nav class ="nav">
                <ul>
                    <li class="links"><a href="#slideshow">Slideshow</a></li>
                    <li class="links"><a href="#insights">Insights</a></li>
                    <li class="links"><a href="#form">Form</a></li>
                    <li class="links"><a href="#reportgen">Report Generation</a></li>
                </ul>

            </nav>
            </div>
        </div>
    </header>
    <section id="slideshow">
        <h1>slideshow</h1>
    </section>
    <section id="insights">
        <h1>insights</h1>
    </section>
    <section id="form">
        <h1>form</h1>
    </section>
    <section id="reportgen">
        <h1>report gen</h1>
    </section>  
    <script>
        const li = document.querySelectorAll(".links");
        const sec = document.querySelectorAll(".section");

        function activeMenu(){
            let len = sec.length;
            while(--len && window.scrollY + 97 < sec[len].offsetTop){}
            li.forEach(itx => itx.classList.remove("active"));
            li[len].classList.add("active");
        }
        activeMenu();
        window.addEventListener("scroll",activeMenu);
    </script>
</body>
</html>
